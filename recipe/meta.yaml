{% set name = "language-data" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/language_data-{{ version }}.tar.gz
  sha256: 7600ef8aa39555145d06c89f0c324bf7dab834ea0b0a439d8243762e3ebad7ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >={{ python_min }}
    - marisa-trie >=0.7.7

test:
  imports:
    - language_data
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/georgkrause/language_data
  summary: Supplementary data about languages used by the langcodes module
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
